{% set name = "qt-async-threads" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qt-async-threads-{{ version }}.tar.gz
  sha256: 294857eca989233a976afb95bbc708224ba5f300b2008f32ebd519755d29dac1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
    - setuptools-scm
  run:
    - attrs
    - boltons
    - python >=3.10
    - qtpy

test:
  imports:
    - qt_async_threads
  commands:
    - pip check
  requires:
    - pip
    - pyqt6

about:
  home: https://qt-async-threads.readthedocs.io/
  summary: Use convenient async/await syntax to spawn threads in Qt applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
